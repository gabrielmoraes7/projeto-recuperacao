<!-- Arquivo HTML -->
<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="topo">
        <div class="logo">
          <img src="assets/Logo.png">
        </div>
        <div class="saudacao">Olá usuário

        </div>
      </div>
      <div class="corpo">
          <div class="esquerda">
              <div class="centralizado">
                <div class="container">
                  <p>Modelo</p>
                  <div class="buttons">
                    <button class="circle-button model" onClick="toggleSelectedModel(this)" name="t-shirt">
                      <img src="assets/tshirt.png">
                    </button>
                    <button class="circle-button model" onClick="toggleSelectedModel(this)" name="top-tank">
                      <img src="assets/Camiseta.png">
                    </button>
                    <button class="circle-button model" onClick="toggleSelectedModel(this)" name="long">
                      <img src="assets/Mangalonga.png">
                    </button>
                  </div>
                </div>
                <div class="container">
                  <p>Gola</p>
                  <div class="buttons">
                    <button class="circle-button neck" onClick="toggleSelectedNeck(this)" name="polo">
                      <img src="assets/GolaPolo.png">
                    </button>

                    <button class="circle-button neck" onClick="toggleSelectedNeck(this)" name="round">
                      <img src="assets/GolaRedonda.png">
                    </button>
                    <button class="circle-button neck" onClick="toggleSelectedNeck(this)" name="v-neck">
                      <img src="assets/GolaV.png">
                    </button>
                  </div>
                </div>
                <div class="container">
                  <p>Tecido</p>
                  <div class="buttons">
                    <button class="circle-button material" onClick="toggleSelectedMaterial(this)" name="silk">
                      <img src="assets/Seda.png">
                    </button>
                    <button class="circle-button material" onClick="toggleSelectedMaterial(this)" name="polyester">
                      <img src="assets/Poliester.png">
                    </button>
                    <button class="circle-button material" onClick="toggleSelectedMaterial(this)" name="cotton">
                      <img src="assets/Algodão.png">
                    </button>
                  </div>
                </div>
                <div class="container">
                  <p>Imagem de Referencia</p>
                  <input type="text" placeholder="escreva aqui">
                </div>
                <div class="container">  
                  <button class="send off" onClick="send()" disabled>Enviar</button>
                </div>
              </div>
          </div>
          <div class="direita">
              <img src="assets/ilustração.png" alt="Imagem">
          </div>
          <div class="abaixo">
              <div class="centralizado">
                  <p>Modelos já feitos</p>
              </div>
              <div class="filter-button">
                  <button onClick="filterAll()">Todos os modelos</button>
                  <button onClick="filterTShirt()">T-shirt</button>
                  <button onClick="filterCamisa()">Camiseta</button>
                  <button onClick="filterLong()">Manga Longa</button>
              </div>
              <div class="exibicao">
                <!--aqui será colocado os cards das ultimas requisições feitas através dos filtros via InnerHTML-->
                <div class= "card">

                </div>   
              </div>
          </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="js/script.js"></script>
  </body>
  </html>
